<! Purpose of this excercie: Learn element transform>
<html>
<head>
	<title>D3 Test</title>
	<meta charset="utf-8">
	<script src="http://d3js.org/d3.v5.min.js"></script>
</head>
<body>
	<svg id = "svg1" width = "1000" height = "500">
	</svg>
	<svg id = "svg2" width = "1000" height = "1000">
	</svg>
	
	<script type="text/javascript">
		//draw circles in svg1
		var arr = [{r: 30, color: "red", cx: 100, cy:100},
                    {r: 40, color: "green", cx: 200, cy:100},		
                    {r: 50, color: "blue", cx: 300, cy:100}]		
		circles1 = d3.select("#svg1")
		  .selectAll("circle")
		  .data(arr)
		  .enter()
		  .append("circle")
			.attr("r", d => d.r)
			.attr("fill", d => d.color)
			.attr("cx", d => d.cx)
			.attr("cy", d => d.cy)
			.attr("transform", function(d, i) {return "scale(i*2)"})

		//draw circles in svg2
		circles2 = d3.select("#svg2")
		  .selectAll("circle")
		  .data(arr)
		  .enter()
		  .append("circle")
			.attr("r", d => d.r)
			.attr("fill", d => d.color)
			.attr("cx", d => d.cx)
			.attr("cy", d => d.cy)
			
//task: use scale transform to change the shape of the circles in svg2 - refer to:
//https://www.w3schools.com/cssref/css3_pr_transform.asp
	</script>
</body>
</html>
