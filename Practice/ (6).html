<! Purpose of this excercie: Learn animation>
<html>
<head>
	<title>D3 Test</title>
	<meta charset="utf-8">
	<script src="http://d3js.org/d3.v5.min.js"></script>
</head>
<body>
	<svg id = "svg1" width = "500" height = "500">
	</svg>
	
	<script type="text/javascript">
		//draw circles in svg1
		var arr = [{r: 30, color: "red", cx: 100, cy:100},
                    {r: 40, color: "green", cx: 200, cy:100},		
                    {r: 50, color: "blue", cx: 300, cy:100}]		
		var circles = d3.select("#svg1")
		  .selectAll("circle")
		  .data(arr)
		  .enter()
		  .append("circle")
			.attr("r", d => d.r)
			.attr("fill", d => d.color)
			.attr("cx", d => d.cx)
			.attr("cy", d => d.cy)
			
		repeat()
		
		function repeat() {
			circles
				.transition()
				.delay(function (d,i)  {return i * 2000} )
				.ease(d3.easeBounce)
				.duration(500)
				.attr("r", d => d.r *1.5)
				.transition()
				.ease(d3.easeSin)
				.duration(500)
				.attr("r", d => d.r)
			    .on("end", repeat)
		}

//Task 1: Rather than changing the positions of the circles, change their radii in the animation and see how the html page works. 
//Task 2: Try different ease methods and examine their effects - refer to:
//https://bl.ocks.org/d3noob/1ea51d03775b9650e8dfd03474e202fe
//Task 3: Use transition.delay() to start the balls at different time - refer to: 
//https://www.tutorialsteacher.com/d3js/animation-with-d3js

	</script>
</body>
</html>
