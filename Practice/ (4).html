<! Purpose of this excercie: Learn how to draw shapes based on data>
<html>
<head>
	<title>D3 Test</title>
	<meta charset="utf-8">
	<script src="http://d3js.org/d3.v5.min.js"></script>
</head>
<body>
	<svg id = "svg1" width = "1000" height = "500">
	</svg>
	<svg id = "svg2" width = "2000" height = "1000">
	</svg>
	
	<script type="text/javascript">
		//draw circles in svg1
		var arr1 = [{r: 30, color: "red", cx: 100, cy:100},
                    {r: 40, color: "green", cx: 200, cy:100},		
                    {r: 50, color: "blue", cx: 300, cy:100}]		
		d3.select("#svg1")
		  .selectAll("circle")
		  .data(arr1)
		  .enter()
		  .append("circle")
			.attr("r", d => d.r)
			.attr("fill", d => d.color)
			.attr("cx", d => d.cx)
			.attr("cy", d => d.cy)

		//draw circles in svg2
		var arr2 = [{x: 100, y: 100 , width: 50, height:50, color: "red"},
                    {x: 200, y: 100 , width: 100, height:100, color: "green"},		
                    {x: 400, y: 100 , width: 150, height:150, color: "blue"}]		
		d3.select("#svg2")
		  .selectAll("rect")
		  .data(arr2)
		  .enter()
		  .append("rect")
			.attr("x", d => d.x)
			.attr("y", d => d.y)
			.attr("fill", d => d.color)
			.attr("width", d => d.width)
			.attr("height", d => d.height)

//task: change the code to draw a set of visual elements with another shape rather than cicles (e.g. rectangles) in svg2. 
//Hint: refer to https://www.tutorialsteacher.com/d3js/create-svg-elements-in-d3js  
//or  https://developer.mozilla.org/en-US/docs/Web/SVG/Tutorial/Basic_Shapes for attributes of shapes such as rectangles, lines, etc.  
	</script>
</body>
</html>
